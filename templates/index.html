<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Tourist Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/184079.jpg');
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ukrainian Tourist Guide</h1>
        <form id="submitForm">
            <div class="mb-3">
                <label for="question" class="form-label">Ask me a question about Ukrainian cities:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <input type="submit" value="Submit">
        </form>
        <br>
        <audio id="audio-player" controls>
            <source id="audio-source" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="playButton" onclick="playAudio()" style="display:none;">Play</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
        
            fetch("/submit", {
                method: "POST",
                body: formData,
            }).then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Error occurred during submission.");
                }
            }).then((data) => {
                const filename = data.filename;
                const audioFileName = filename.split('/').pop(); // Extract the filename from the full path
                const audio = new Audio(`/audio/${audioFileName}`);
                audio.play();
            }).catch((error) => {
                console.error("Error:", error);
            });
        }); 
    </script>
</body>
</html>
